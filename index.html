<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>day3</title>
  </head>
  <body>
   <div class="container">
    <h1 class="text-center mb-3">Movies catalog</h1>
    <div class="row d-flex">
      <div class="col-4">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="visually-hidden">Text</label>
              <input type="text" required placeholder="email" class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="visually-hidden">number</label>
              <input type="number" required placeholder="number" class="form-control" id="exampleInputPassword1">
            </div>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>All</option>
                <option value="1">Horror</option>
                <option value="2">Fun</option>
                <option value="3">Danger</option>
              </select>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Rating (high to low)</option>
                <option value="1">Horror</option>
                <option value="2">Fun</option>
                <option value="3">Danger</option>
              </select>
            <button type="submit" class="col-12 btn btn-primary fs-5">Search</button>
          </form>
          <h2 class="text-center mt-3 fs-1">Bookmarked movies</h2>
          <div class="buttom mt-3 border border-secondary p-3">
              <b class="text fs-5 d-block mb-2">Avangers: Infinity War</b>
              <button class="col-3 btn btn-sm btn-danger border border-danger p-2">Remove</button>
          </div>
          <div class="buttom  border border-secondary p-3">
            <b class="text fs-5 d-block mb-2">The Avangers</b>
            <button class="col-3 btn  btn-sm btn-danger border border-danger p-2">Remove</button>
        </div>
        <div class="buttom border border-secondary p-3">
            <b class="text fs-5 d-block mb-2">12 Years a Slave</b>
            <button class="col-3 btn-sm bt btn-danger border border-danger p-2">Remove</button>
        </div>
      </div> <!--col-4 end-->
      <div class="col-8 ps-5">
          <p class="text  text-dark fs-3">Search results: 39</p>
          <p class="text alert alert-primary">Use the on form on the left to for a movie</p>
         <div class="cards__wrapper d-flex justify-content-between">
            <div class="card" style="width: 370px;">
                <img src="./img/photo_2022-03-28_18-06-03.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  
                    <h3 class="text fs-3 mt-2">Avengers: Infiinity War</h3>
                    <p class="text-secondary "><i class="bi bi-calendar2-fill  text-dark"></i> 2018</p>
                    <p class="text-secondary"><i class="bi bi-star-fill text-warning"></i> 8.7</p>
                    <div class="btns d-flex justify-content-between">
                        <button class="btn btn-sm me-3 border-primary text-primary">Watch trailer</button>
                        <button class="btn btn-sm me-3 border-info text-info">More info</button>
                        <button class="btn btn-sm border-success text-success">Bookmark</button>
                       </div>
                </div>
              </div>
    
              <div class="card" style="width: 370px;">
                <img src="./img//photo_2022-03-28_18-06-33.jpg" height="250" class="card-img-top" alt="...">
                <div class="card-body">
                  
                    <h3 class="text fs-3 mt-2">The Avengers</h3>
                    <p class="text-secondary "><i class="bi bi-calendar2-fill text-dark"></i> 2012</p>
                    <p class="text-secondary"><i class="bi bi-star-fill text-warning"></i> 8.1</p>
                   <div class="btns d-flex justify-content-between">
                    <button class="btn btn-sm me-3 border-primary text-primary">Watch trailer</button>
                    <button class="btn btn-sm me-3 border-info text-info">More info</button>
                    <button class="btn btn-sm border-success text-success">Bookmark</button>
                   </div>
                </div>
              </div>
         </div>
         <nav class="d-flex justify-content-center mt-5" aria-label="...">
            <ul class="pagination pagination-lg">
              <li class="page-item active" aria-current="page">
                <span class="page-link">1</span>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
            </ul>
          </nav>
      </div>
    </div>
   </div> <!--container end-->
  </body>
</html>
